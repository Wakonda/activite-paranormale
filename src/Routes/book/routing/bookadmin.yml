Book_Admin_Index:
    path:  /
    controller: App\Controller\BookAdminController::indexAction

Book_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\BookAdminController::showAction

Book_Admin_New:
    path:  /new
    controller: App\Controller\BookAdminController::newAction

Book_Admin_Create:
    path:  /create
    controller: App\Controller\BookAdminController::createAction
    requirements:
        _method: post

Book_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\BookAdminController::editAction

Book_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\BookAdminController::updateAction
    requirements:
        _method: post

Book_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\BookAdminController::deleteAction

Book_Admin_Archive:
    path: /archive/{id}
    controller: App\Controller\BookAdminController::archiveAction
    requirements:
        id: \d+

Book_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\BookAdminController::indexDatatablesAction
    requirements:
        _method: get

Book_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\BookAdminController::showImageSelectorColorboxAction

Book_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\BookAdminController::loadImageSelectorColorboxAction

Book_Admin_ReloadByLanguage:
    path: /reload_by_language
    controller: App\Controller\BookAdminController::reloadByLanguageAction

Book_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\BookAdminController::internationalizationAction