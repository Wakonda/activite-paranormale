Security_Login:
    path:  /login
    controller: App\Controller\UserController::loginAction
    methods: GET|POST

Security_Check:
    path:  /login_check
    controller: App\Controller\UserController::checkAction
    methods: POST

Security_Logout:
    path:  /logout
    controller: App\Controller\UserController::logoutAction
    methods: GET

Resetting_Request:
    path:  /resetting/request
    controller: App\Controller\UserController::requestAction
    methods: GET

Resetting_Send_Email:
    path:  /resetting/send-email
    controller: App\Controller\UserController::sendEmailAction
    methods: POST

Resetting_Check_Email:
    path:  /resetting/check-email
    controller: App\Controller\UserController::checkEmailResettingAction
    methods: GET

Resetting_Reset:
    path:  /resetting/reset/{token}
    controller: App\Controller\UserController::resetAction
    methods: GET|POST

Registration_Register:
