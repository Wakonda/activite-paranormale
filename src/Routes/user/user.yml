Registration_ResendEmailConfirmation:
    path:  /resend_email_confirmation/{id}
    controller: App\Controller\UserController::resendEmailConfirmationAction
    methods: GET

Registration_Check_Email:
    path:  /register/check-email
    controller: App\Controller\UserController::checkEmailAction
    methods: GET

Registration_Confirm:
    path:  /register/confirm/{token}
    controller: App\Controller\UserController::confirmAction
