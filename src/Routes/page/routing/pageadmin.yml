Page_Admin_Index:
    path:  /
    controller: App\Controller\PageAdminController::indexAction

Page_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\PageAdminController::showAction

Page_Admin_New:
    path:  /new
    controller: App\Controller\PageAdminController::newAction

Page_Admin_Create:
    path:  /create
    controller: App\Controller\PageAdminController::createAction
    requirements:
        _method: post

Page_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\PageAdminController::editAction

Page_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\PageAdminController::updateAction
    requirements:
        _method: post

Page_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\PageAdminController::deleteAction

Page_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\PageAdminController::indexDatatablesAction
    requirements:
        _method: get

Page_Admin_WYSIWYG_UploadFile:
    path: /wysiwyg_uploadfile
    controller: App\Controller\PageAdminController::WYSIWYGUploadFileAction