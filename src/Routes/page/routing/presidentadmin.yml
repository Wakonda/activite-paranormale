    controller: App\Controller\PresidentAdminController::indexAction

President_Admin_Show:
    path: /{id}/show
    controller: App\Controller\PresidentAdminController::showAction

President_Admin_New:
    path:  /new
    controller: App\Controller\PresidentAdminController::newAction

President_Admin_Create:
    path: /create
    controller: App\Controller\PresidentAdminController::createAction
