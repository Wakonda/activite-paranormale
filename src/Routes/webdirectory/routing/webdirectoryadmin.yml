WebDirectory_Admin_Index:
    path:  /
    controller: App\Controller\WebDirectoryAdminController::indexAction

WebDirectory_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\WebDirectoryAdminController::showAction

WebDirectory_Admin_New:
    path:  /new
    controller: App\Controller\WebDirectoryAdminController::newAction

WebDirectory_Admin_Create:
    path:  /create
    controller: App\Controller\WebDirectoryAdminController::createAction
    requirements:
        _method: post

WebDirectory_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\WebDirectoryAdminController::editAction

WebDirectory_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\WebDirectoryAdminController::updateAction
    requirements:
        _method: post

WebDirectory_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\WebDirectoryAdminController::deleteAction

WebDirectory_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\WebDirectoryAdminController::indexDatatablesAction
    requirements:
        _method: get

WebDirectory_Admin_ReloadListsByLanguage:
    path:  /reloadlistsbylanguage
    controller: App\Controller\WebDirectoryAdminController::reloadListsByLanguageAction

WebDirectory_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\WebDirectoryAdminController::internationalizationAction

WebDirectory_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\WebDirectoryAdminController::showImageSelectorColorboxAction

WebDirectory_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\WebDirectoryAdminController::loadImageSelectorColorboxAction

WebDirectory_Admin_Wikidata:
    path: /wikidata
    controller: App\Controller\WebDirectoryAdminController::wikidataAction