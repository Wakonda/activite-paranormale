State_Admin_Index:
    path:  /
    controller: App\Controller\StateAdminController::indexAction

State_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\StateAdminController::showAction

State_Admin_New:
    path:  /new
    controller: App\Controller\StateAdminController::newAction

State_Admin_Create:
    path:  /create
    controller: App\Controller\StateAdminController::createAction
    requirements:
        _method: post

State_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\StateAdminController::editAction

State_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\StateAdminController::updateAction
    requirements:
        _method: post

State_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\StateAdminController::deleteAction

State_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\StateAdminController::indexDatatablesAction
    requirements:
        _method: get

State_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\StateAdminController::internationalization