Country_Admin_Index:
    path:  /
    controller: App\Controller\CountryAdminController::indexAction

Country_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\CountryAdminController::showAction

Country_Admin_New:
    path:  /new
    controller: App\Controller\CountryAdminController::newAction

Country_Admin_Create:
    path:  /create
    controller: App\Controller\CountryAdminController::createAction
    requirements:
        _method: post

Country_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\CountryAdminController::editAction

Country_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\CountryAdminController::updateAction
    requirements:
        _method: post

Country_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\CountryAdminController::deleteAction

Country_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\CountryAdminController::indexDatatablesAction
    requirements:
        _method: get

Country_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\CountryAdminController::showImageSelectorColorboxAction

Country_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\CountryAdminController::loadImageSelectorColorboxAction

Country_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\CountryAdminController::internationalizationAction