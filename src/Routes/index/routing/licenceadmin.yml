Licence_Admin_Index:
    path:  /
    controller: App\Controller\LicenceAdminController::indexAction

Licence_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\LicenceAdminController::showAction

Licence_Admin_New:
    path:  /new
    controller: App\Controller\LicenceAdminController::newAction

Licence_Admin_Create:
    path:  /create
    controller: App\Controller\LicenceAdminController::createAction
    requirements:
        _method: post

Licence_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\LicenceAdminController::editAction

Licence_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\LicenceAdminController::updateAction
    requirements:
        _method: post

Licence_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\LicenceAdminController::deleteAction

Licence_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\LicenceAdminController::indexDatatablesAction
    requirements:
        _method: get