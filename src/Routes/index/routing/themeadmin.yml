Theme_Admin_Index:
    path:  /
    controller: App\Controller\ThemeAdminController::indexAction

Theme_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\ThemeAdminController::showAction

Theme_Admin_New:
    path:  /new
    controller: App\Controller\ThemeAdminController::newAction

Theme_Admin_Create:
    path:  /create
    controller: App\Controller\ThemeAdminController::createAction
    requirements:
        _method: post

Theme_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\ThemeAdminController::editAction

Theme_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\ThemeAdminController::updateAction
    requirements:
        _method: post

Theme_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\ThemeAdminController::deleteAction

Theme_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\ThemeAdminController::indexDatatablesAction
    requirements:
        _method: get

Theme_Admin_ReloadListsByLanguage:
    path:  /reloadlistsbylanguage
    controller: App\Controller\ThemeAdminController::reloadListsByLanguageAction

Theme_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\ThemeAdminController::showImageSelectorColorboxAction

Theme_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\ThemeAdminController::loadImageSelectorColorboxAction

Theme_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\ThemeAdminController::internationalizationAction