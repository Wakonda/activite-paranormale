TagWord_Admin_Index:
    path:  /
    controller: App\Controller\TagWordAdminController::indexAction

TagWord_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\TagWordAdminController::showAction

TagWord_Admin_New:
    path:  /new
    controller: App\Controller\TagWordAdminController::newAction

TagWord_Admin_Create:
    path:  /create
    controller: App\Controller\TagWordAdminController::createAction
    requirements:
        _method: post

TagWord_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\TagWordAdminController::editAction

TagWord_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\TagWordAdminController::updateAction
    requirements:
        _method: post

TagWord_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\TagWordAdminController::deleteAction

TagWord_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\TagWordAdminController::indexDatatablesAction
    requirements:
        _method: get

TagWord_Admin_Autocomplete:
    path:  /autocomplete
    controller: App\Controller\TagWordAdminController::autocompleteAction

TagWord_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\TagWordAdminController::showImageSelectorColorboxAction

TagWord_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\TagWordAdminController::loadImageSelectorColorboxAction

TagWord_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\TagWordAdminController::internationalizationAction