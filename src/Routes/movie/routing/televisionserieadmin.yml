TelevisionSerie_Admin_Index:
    path: /
    controller: App\Controller\TelevisionSerieAdminController::indexAction

TelevisionSerie_Admin_Show:
    path: /{id}/show
    controller: App\Controller\TelevisionSerieAdminController::showAction

TelevisionSerie_Admin_New:
    path: /new
    controller: App\Controller\TelevisionSerieAdminController::newAction

TelevisionSerie_Admin_Create:
    path: /create
    controller: App\Controller\TelevisionSerieAdminController::createAction
    requirements:
        _method: post

TelevisionSerie_Admin_Edit:
    path: /{id}/edit
    controller: App\Controller\TelevisionSerieAdminController::editAction

TelevisionSerie_Admin_Update:
    path: /{id}/update
    controller: App\Controller\TelevisionSerieAdminController::updateAction
    requirements:
        _method: post

TelevisionSerie_Admin_Delete:
    path: /{id}/delete
    controller: App\Controller\TelevisionSerieAdminController::deleteAction

TelevisionSerie_Admin_Archive:
    path: /archive/{id}
    controller: App\Controller\TelevisionSerieAdminController::archiveAction
    requirements:
        id: \d+

TelevisionSerie_Admin_IndexDatatables:
    path: /datatables
    controller: App\Controller\TelevisionSerieAdminController::indexDatatablesAction
    requirements:
        _method: get

TelevisionSerie_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\TelevisionSerieAdminController::showImageSelectorColorboxAction

TelevisionSerie_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\TelevisionSerieAdminController::loadImageSelectorColorboxAction

TelevisionSerie_Admin_ReloadThemeByLanguage:
    path: /reload_theme_by_language
    controller: App\Controller\TelevisionSerieAdminController::reloadThemeByLanguageAction

TelevisionSerie_Admin_Autocomplete:
    path:  /autocomplete
    controller: App\Controller\TelevisionSerieAdminController::autocompleteAction

TelevisionSerie_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\TelevisionSerieAdminController::internationalizationAction

TelevisionSerie_Admin_Wikidata:
    path: /wikidata
    controller: App\Controller\TelevisionSerieAdminController::wikidataAction