Deal_Admin_Index:
    path:  /
    controller: App\Controller\DealAdminController::indexAction

Deal_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\DealAdminController::showAction

Deal_Admin_New:
    path:  /new
    controller: App\Controller\DealAdminController::newAction

Deal_Admin_Create:
    path:  /create
    controller: App\Controller\DealAdminController::createAction
    requirements:
        _method: post

Deal_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\DealAdminController::editAction

Deal_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\DealAdminController::updateAction
    requirements:
        _method: post

Deal_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\DealAdminController::deleteAction

Deal_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\DealAdminController::indexDatatablesAction
    requirements:
        _method: get

Deal_Admin_Internationalization:
    path:  /internationalization/{id}
    controller: App\Controller\DealAdminController::internationalization