Vote_Index:
    path:  /vote/{className}/{idClassName}
    controller: App\Controller\VoteController::indexAction

Vote_Edit:
    path:  /vote/edit/{idClassName}/{className}
    controller: App\Controller\VoteController::editAction

Vote_ListVoteBtUser:
    path:  /vote/list/user/{authorId}
    controller: App\Controller\VoteController::listVoteByUser

Vote_ListVoteByUserDatatables:
    path:  /listVoteByUserDatatables/{authorId}
    controller: App\Controller\VoteController::listVoteByUserDatatables

Vote_ListFavoriteBtUser:
    path:  /favorite/list/user/{authorId}
    controller: App\Controller\VoteController::listFavoriteByUser

Vote_ListFavoriteByUserDatatables:
    path:  /listFavoriteByUserDatatables/{authorId}
    controller: App\Controller\VoteController::listFavoriteByUserDatatables

Vote_PostFavorite:
    path:  /favorite/post/user/{idClassName}/{className}
    controller: App\Controller\VoteController::postFavorite