Partner_Admin_Index:
    path:  /
    controller: App\Controller\PartnerAdminController::indexAction

Partner_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\PartnerAdminController::showAction

Partner_Admin_New:
    path:  /new
    controller: App\Controller\PartnerAdminController::newAction

Partner_Admin_Create:
    path:  /create
    controller: App\Controller\PartnerAdminController::createAction
    requirements:
        _method: post

Partner_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\PartnerAdminController::editAction

Partner_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\PartnerAdminController::updateAction
    requirements:
        _method: post

Partner_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\PartnerAdminController::deleteAction

Partner_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\PartnerAdminController::indexDatatablesAction
    requirements:
        _method: get