UsefulLink_Admin_Index:
    path:  /
    controller: App\Controller\UsefulLinkAdminController::indexAction

UsefulLink_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\UsefulLinkAdminController::showAction

UsefulLink_Admin_New:
    path:  /new
    controller: App\Controller\UsefulLinkAdminController::newAction

UsefulLink_Admin_Create:
    path:  /create
    controller: App\Controller\UsefulLinkAdminController::createAction
    requirements:
        _method: post

UsefulLink_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\UsefulLinkAdminController::editAction

UsefulLink_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\UsefulLinkAdminController::updateAction
    requirements:
        _method: post

UsefulLink_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\UsefulLinkAdminController::deleteAction

UsefulLink_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\UsefulLinkAdminController::indexDatatablesAction
    requirements:
        _method: get

UsefulLink_Admin_GenerateLinkStore:
    path:  /generate_link_store
    controller: App\Controller\UsefulLinkAdminController::generateStoreLinkAction

UsefulLink_Admin_ReloadThemeByLanguage:
    path: /reload_theme_by_language
    controller: App\Controller\UsefulLinkAdminController::reloadThemeByLanguageAction

UsefulLink_Admin_ShowImageSelectorColorbox:
    path:  /showImageSelectorColorbox
    controller: App\Controller\UsefulLinkAdminController::showImageSelectorColorboxAction

UsefulLink_Admin_LoadImageSelectorColorbox:
    path:  /loadImageSelectorColorbox
    controller: App\Controller\UsefulLinkAdminController::loadImageSelectorColorboxAction