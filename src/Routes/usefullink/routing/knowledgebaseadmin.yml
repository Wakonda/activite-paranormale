KnowledgeBase_Admin_Index:
    path:  /
    controller: App\Controller\KnowledgeBaseAdminController::indexAction

KnowledgeBase_Admin_Show:
    path:  /{id}/show
    controller: App\Controller\KnowledgeBaseAdminController::showAction

KnowledgeBase_Admin_New:
    path:  /new
    controller: App\Controller\KnowledgeBaseAdminController::newAction

KnowledgeBase_Admin_Create:
    path:  /create
    controller: App\Controller\KnowledgeBaseAdminController::createAction
    requirements:
        _method: post

KnowledgeBase_Admin_Edit:
    path:  /{id}/edit
    controller: App\Controller\KnowledgeBaseAdminController::editAction

KnowledgeBase_Admin_Update:
    path:  /{id}/update
    controller: App\Controller\KnowledgeBaseAdminController::updateAction
    requirements:
        _method: post

KnowledgeBase_Admin_Delete:
    path:  /{id}/delete
    controller: App\Controller\KnowledgeBaseAdminController::deleteAction

KnowledgeBase_Admin_IndexDatatables:
    path:  /datatables
    controller: App\Controller\KnowledgeBaseAdminController::indexDatatablesAction
    requirements:
        _method: get