# News and Archive
ap_newsmobile_index:
    path:  /mobile/index/{page}/{theme}
    controller: App\Controller\NewsMobileController::indexAction
    defaults:
        theme: null
    requirements:
       page: \d+
       theme: ".+"

ap_newsmobile_selectthemeforindexnew:
    path: /mobile/selectThemeForIndexNew
    controller: App\Controller\NewsMobileController::selectThemeForIndexNewAction

ap_videomobile_index:
    path:  /mobile/video/{page}/{theme}
    controller: App\Controller\VideoMobileController::indexAction
