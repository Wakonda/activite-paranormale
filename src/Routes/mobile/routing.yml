        theme: null
    requirements:
       page: \d+
       theme: ".+"

ap_videomobile_selectthemeforindex:
    path: /mobile/video/selectThemeForIndex
    controller: App\Controller\VideoMobileController::selectThemeForIndexNewAction

ap_videomobile_read:
    path:  /mobile/video/read/{id}
    controller: App\Controller\VideoMobileController::readAction
    requirements:
       id: \d+

ap_newsmobile_read:
