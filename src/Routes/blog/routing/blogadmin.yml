Blog_Admin_Index:
    path: /
    controller: App\Controller\BlogAdminController::indexAction

Blog_Admin_Show:
    path: /{id}/show
    controller: App\Controller\BlogAdminController::showAction

Blog_Admin_New:
    path: /new
    controller: App\Controller\BlogAdminController::newAction

Blog_Admin_Create:
    path: /create
    controller: App\Controller\BlogAdminController::createAction
    requirements:
        _method: post

Blog_Admin_Edit:
    path: /{id}/edit
    controller: App\Controller\BlogAdminController::editAction

Blog_Admin_Update:
    path: /{id}/update
    controller: App\Controller\BlogAdminController::updateAction
    requirements:
        _method: post

Blog_Admin_Delete:
    path: /{id}/delete
    controller: App\Controller\BlogAdminController::deleteAction

Blog_Admin_IndexDatatables:
    path: /datatables
    controller: App\Controller\BlogAdminController::indexDatatablesAction
    requirements:
        _method: get